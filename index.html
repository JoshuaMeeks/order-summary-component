<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Order summary component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="hero image" class="hero-image">
      </div>
      <div class="card-information">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs,
          audiobooks, and podcasts on any device 
          anywhere you like!
        </p>
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="plan-pricing-container">
            <span class="plan-period-text">Annual Plan</span><br>
            <span class="plan-pricing-text">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
